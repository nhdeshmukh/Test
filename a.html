<html>
<head>
	<style>
		 button {
        display: inline-block;
        background-color: #7b38d8;
        border-radius: 10px;
        border: 4px double #cccccc;
        color: #eeeeee;
        text-align: center;
        font-size: 28px;
        padding: 20px;
        width: 200px;
        -webkit-transition: all 0.5s;
        -moz-transition: all 0.5s;
        -o-transition: all 0.5s;
        transition: all 0.5s;
        cursor: pointer;
        margin: 5px;


    }
      
        </style>

</head>
<body>
<center><button type="button" onclick="myFunction()">Align Image</button></center>

   <div id="verticle">
        <div><img class="top" src="https://stat2.bollywoodhungama.in/wp-content/uploads/2019/10/War-1.jpg" style="vertical-align: text-top;"></div>
        <div><img class="bottom" src="https://stat2.bollywoodhungama.in/wp-content/uploads/2020/02/Hrithik-Roshan-1.jpg" style="vertical-align: text-bottom;"></div>
        <div><img class="top" src="https://stat1.bollywoodhungama.in/wp-content/uploads/2020/02/Hrithik-Roshan-2.jpg" style="vertical-align: text-top;"></div>
        <div><img class="bottom" src="https://stat1.bollywoodhungama.in/wp-content/uploads/2017/01/Hrithik-Roshan-123.jpg" style="vertical-align: text-bottom;"></div>

    </div>
	<div id="horizontal" style="display :none;">
        <img class="top" src="https://stat2.bollywoodhungama.in/wp-content/uploads/2019/10/War-1.jpg" style="align: left;">
        <img class="bottom" src="https://stat2.bollywoodhungama.in/wp-content/uploads/2020/02/Hrithik-Roshan-1.jpg" style="align: left;">
          <img class="top" src="https://stat1.bollywoodhungama.in/wp-content/uploads/2020/02/Hrithik-Roshan-2.jpg" style="align: left;">
        <img class="bottom" src="https://stat1.bollywoodhungama.in/wp-content/uploads/2017/01/Hrithik-Roshan-123.jpg" style="align: left;">
    </div>




<script>
function myFunction() {
  var x = document.getElementById("verticle");
    var y = document.getElementById("horizontal");
  if (x.style.display === "none") {
    x.style.display = "block";
	y.style.display = "none";
  } else {
    x.style.display = "none";
	y.style.display = "block";
  }
}

 
</script>
</body>
</html>
